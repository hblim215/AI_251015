<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>귀여운 세계 시계</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app" aria-live="polite">
      <header class="app__header">
        <h1 class="app__title" data-i18n="title">귀여운 세계 시계</h1>
        <button
          id="language-toggle"
          class="pill-button"
          type="button"
          aria-label="언어 변경"
          data-i18n="languageButton"
        >
          언어: 한국어
        </button>
      </header>

      <section class="clock-card" aria-label="현재 선택된 도시의 시간">
        <div class="clock-card__top">
          <p class="clock-card__label" data-i18n="activeCityLabel">선택 도시</p>
          <span id="clock-city" class="clock-card__city">서울</span>
        </div>

        <div class="clock-display">
          <div id="clock-period" class="clock-display__period">AM</div>
          <div class="clock-display__digits">
            <div class="digit-group" data-segment="hours">
              <span id="clock-hours" class="digit-value">12</span>
              <span class="digit-label" data-i18n="hours">시</span>
            </div>
            <span class="digit-colon">:</span>
            <div class="digit-group" data-segment="minutes">
              <span id="clock-minutes" class="digit-value">00</span>
              <span class="digit-label" data-i18n="minutes">분</span>
            </div>
            <span class="digit-colon">:</span>
            <div class="digit-group" data-segment="seconds">
              <span id="clock-seconds" class="digit-value">00</span>
              <span class="digit-label" data-i18n="seconds">초</span>
            </div>
          </div>
          <div class="clock-display__millis">
            <span class="digit-label" data-i18n="milliseconds">밀리초</span>
            <span id="clock-millis" class="digit-value digit-value--millis">000</span>
          </div>
        </div>

        <div class="clock-card__bottom">
          <span id="clock-offset" class="clock-card__offset">GMT+09:00</span>
          <span id="clock-date" class="clock-card__date">2025-10-15</span>
        </div>
      </section>

      <section class="map-section" aria-label="세계 지도에서 시간대 선택">
        <div class="map-section__header">
          <h2 class="map-section__title" data-i18n="mapTitle">세계 지도</h2>
          <p class="map-section__subtitle" data-i18n="mapSubtitle">
            지도 위 귀여운 도시 아이콘을 눌러서 시간을 바꿔보세요!
          </p>
        </div>
        <div class="map-section__legend">
          <span class="legend-item">
            <span class="legend-dot legend-dot--day" aria-hidden="true"></span>
            <span data-i18n="dayLabel">낮</span>
          </span>
          <span class="legend-item">
            <span class="legend-dot legend-dot--night" aria-hidden="true"></span>
            <span data-i18n="nightLabel">밤</span>
          </span>
        </div>

        <div class="map-container">
          <svg
            class="world-map"
            viewBox="0 0 800 420"
            role="presentation"
            focusable="false"
            aria-hidden="true"
          >
            <defs>
              <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#132038"></stop>
                <stop offset="100%" stop-color="#253a65"></stop>
              </linearGradient>
              <radialGradient id="continentGradient" cx="50%" cy="50%" r="75%">
                <stop offset="0%" stop-color="#8fe9ff"></stop>
                <stop offset="100%" stop-color="#5578ff"></stop>
              </radialGradient>
              <radialGradient id="continentGlow" cx="50%" cy="50%" r="120%">
                <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)"></stop>
                <stop offset="80%" stop-color="rgba(255, 255, 255, 0)"></stop>
              </radialGradient>
            </defs>
            <rect width="800" height="420" fill="url(#oceanGradient)"></rect>
            <g
              class="map-continents"
              fill="url(#continentGradient)"
              stroke="rgba(143, 233, 255, 0.55)"
              stroke-width="1.5"
              stroke-linejoin="round"
            >
              <path
                d="M130 130 C220 40, 360 40, 410 120 C450 190, 360 250, 280 240 C200 230, 90 220, 130 130 Z"
              ></path>
              <path
                d="M460 120 C540 70, 610 80, 660 140 C700 190, 660 240, 580 240 C520 240, 430 210, 460 120 Z"
              ></path>
              <path
                d="M210 270 C260 260, 320 270, 350 320 C370 360, 310 380, 250 360 C220 350, 180 320, 210 270 Z"
              ></path>
              <path
                d="M520 270 C580 260, 640 270, 680 320 C710 360, 650 380, 590 360 C560 350, 500 320, 520 270 Z"
              ></path>
              <path
                d="M80 200 C60 260, 90 320, 150 330 C120 280, 120 240, 150 200 C120 190, 100 190, 80 200 Z"
              ></path>
              <path
                d="M690 190 C720 180, 760 200, 770 230 C780 270, 730 300, 700 280 C680 260, 670 220, 690 190 Z"
              ></path>
            </g>
            <g class="map-clouds" stroke="none" fill="#ffffff" opacity="0.7">
              <ellipse cx="200" cy="90" rx="50" ry="18"></ellipse>
              <ellipse cx="240" cy="90" rx="40" ry="14"></ellipse>
              <ellipse cx="520" cy="80" rx="45" ry="16"></ellipse>
              <ellipse cx="560" cy="80" rx="35" ry="12"></ellipse>
              <ellipse cx="360" cy="40" rx="30" ry="10"></ellipse>
              <ellipse cx="640" cy="180" rx="26" ry="9"></ellipse>
            </g>
            <rect
              width="800"
              height="420"
              fill="url(#continentGlow)"
              opacity="0.45"
            ></rect>
          </svg>

          <div
            id="city-marker-layer"
            class="map-markers"
            role="list"
            aria-label="도시 목록"
          ></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
